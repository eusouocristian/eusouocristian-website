<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
</head>

<body data-spy="scroll" data-target="spy-scroll-id">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand"><img src=" {% static 'app/images/pic.jpg' %}" class="rounded-circle h-50 w-50"></a>
        <span class="navbar-text mr-auto">Gerenciador de Tarefas</span>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#NavbarMenu">
            <span class="navbar-toggler-icon">
            </span>
        </button>

        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="NavbarMenu">
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_tarefas' %}">Listar Tarefas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastrar_tarefa' %}">Cadastrar Tarefas</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <a class="nav-link" href="{% url 'deslogar_usuario' %}">Sair</a>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>


<main class="container">
    {% block conteudo %}
    <!-- comentario: essa estratÃ©gia serve para se usar o template base e se inserir conteudo no block 'conteudo' -->
    {% endblock conteudo %}
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
